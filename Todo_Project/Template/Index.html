{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="col-md-12">
        <div class="banner">
            <div class="banner-text app-header">
                <h1>ToDo App</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter the task name">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="priority" placeholder="Task priority">
                </div>
                 <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter the date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            {% for i in val %}
            <div class="shadow card">
                <div class="card-body">
                    <h3>Task to be completed</h3>
                    <h4 class="card-title">{{i.task}}</h4>
                    <h5><b>{{i.priority}}</b></h5>
                    <h5>{{i.date}}</h5>
                    <a class="btn btn-info" href="{%  url 'cbvdetails' i.id %}">Info</a>
                    <a class="btn btn-danger" href="{%  url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{%  url 'edit' i.id %}">Edit</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
